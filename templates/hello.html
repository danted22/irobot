<!doctype html>
<head>

<meta charset="utf-8">

<title>Hello from Flask</title>

<meta name="description" content="iRobot remote control">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->

<link rel="stylesheet" href="static/styles.css">

</head>
<body>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>This is the index page. Try putting your name after the slash.</h1>
{% endif %}

	<section class="content">

		<header class="wrap wrap--guttered maxwidth maxwidth--m align--center">
			<h2 class="margin--none">FlexForm</h2>
			<h3 class="text--light">A simple, responsive form template</h3>
		</header>

        <div class="wrap wrap--guttered maxwidth maxwidth--xl">

			<form class="flexform" action="" method="post">

				<button class="margin--s btn btn--s" type="submit" name="button" value="forward"><b>Forward</b></button><br>
                <button class="margin--s btn btn--s" type="submit" name="button" value="backward"><b>Backward</b></button><br>

            </form>
		
		</div>

	</section>

</body>
